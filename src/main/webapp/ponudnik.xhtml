<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>Upravljanje ponudnikov</title>
    <meta charset="UTF-8" />
</h:head>

<h:body>

    <!-- Navigation -->
    <h:panelGroup>
        <h:link value="üè† Domov" outcome="index" />
        |
        <h:link value="üîå Polnilnice" outcome="polnilnica" />
        |
        <h:link value="üë§ Uporabniki" outcome="uporabnik" />
        |
        <h:link value="üè¢ Ponudniki" outcome="ponudnik" />
    </h:panelGroup>

    <h1>Dodaj / Uredi ponudnika</h1>

    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel value="Ime ponudnika:" />
            <h:inputText value="#{ponudnikBean.ime}" disabled="#{ponudnikBean.izbranPonudnik ne null}" />

            <h:outputLabel value="Naslov:" />
            <h:inputText value="#{ponudnikBean.naslov}" />

            <h:outputLabel value="Dodaj polnilnice (neobvezno):" />
            <h:selectManyListbox value="#{ponudnikBean.izbranePolnilnice}" size="5">
                <f:selectItems value="#{ponudnikBean.prostePolnilnice}" var="p"
                               itemLabel="#{p.lokacija}" itemValue="#{p}" />
            </h:selectManyListbox>
        </h:panelGrid>

        <br/>
        <h:commandButton value="#{ponudnikBean.izbranPonudnik == null ? 'Dodaj ponudnika' : 'Shrani spremembe'}"
                         action="#{ponudnikBean.dodajPonudnika}" />
    </h:form>

    <h2>Obstojeƒçi ponudniki</h2>

    <h:form>
        <h:dataTable value="#{ponudnikBean.vsiPonudniki}" var="p" border="1">
            <h:column>
                <f:facet name="header">Ime</f:facet>
                #{p.ime}
            </h:column>

            <h:column>
                <f:facet name="header">Naslov</f:facet>
                #{p.naslov}
            </h:column>

            <h:column>
                <f:facet name="header">Polnilnice</f:facet>
                <ui:repeat value="#{p.polnilnice}" var="pol">
                    <h:outputText value="#{pol.ime} (#{pol.lokacija})"/><br/>
                </ui:repeat>
            </h:column>

            <h:column>
                <f:facet name="header">Dejanje</f:facet>
                <h:panelGroup>
                    <!-- Delete confirm logic -->
                    <h:panelGroup rendered="#{ponudnikBean.potrdiBrisanjeIme ne p.ime}">
                        <h:commandButton value="Izbri≈°i"
                                         action="#{ponudnikBean.potrdiBrisanjeIme(p.ime)}" />
                    </h:panelGroup>

                    <h:panelGroup rendered="#{ponudnikBean.potrdiBrisanjeIme eq p.ime}">
                        Ste prepriƒçani?
                        <h:commandButton value="Da" action="#{ponudnikBean.potrdiBrisanje}" />
                        <h:commandButton value="Ne" action="#{ponudnikBean.prekliciBrisanje}" immediate="true" />
                    </h:panelGroup>

                    <br/>

                    <!-- Edit button -->
                    <h:commandButton value="Uredi" action="#{ponudnikBean.pripraviZaUrejanje(p)}" />
                </h:panelGroup>
            </h:column>
        </h:dataTable>
    </h:form>

</h:body>
</html>
