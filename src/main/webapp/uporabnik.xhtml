<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Upravljanje uporabnikov</title>
</h:head>

<h:body>
    <h:panelGroup>
        <h:link value="üè† Domov" outcome="index" />
        |
        <h:link value="üîå Polnilnice" outcome="polnilnica" />
        |
        <h:link value="üë§ Uporabniki" outcome="uporabnik" />
        |
        <h:link value="üè¢ Ponudniki" outcome="ponudnik" />
    </h:panelGroup>

    <h1>Uporabniki</h1>

    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel value="Ime:" />
            <h:inputText value="#{uporabnikBean.ime}" />

            <h:outputLabel value="Email:" />
            <h:inputText value="#{uporabnikBean.email}" />

            <h:outputLabel value="Stanje:" />
            <h:inputText value="#{uporabnikBean.stanje}" />

            <h:outputLabel value="Tip vozila:" />
            <h:inputText value="#{uporabnikBean.tipVozila}" />
        </h:panelGrid>

        <h:commandButton value="Dodaj uporabnika" action="#{uporabnikBean.dodajUporabnika}" />
    </h:form>

    <br/>

    <h:form>
        <h:dataTable value="#{uporabnikBean.vsiUporabniki}" var="u" border="1">
            <h:column>
                <f:facet name="header">Ime</f:facet>
                #{u.ime}
            </h:column>

            <h:column>
                <f:facet name="header">Email</f:facet>
                #{u.email}
            </h:column>

            <h:column>
                <f:facet name="header">Stanje</f:facet>
                #{u.stanje}
            </h:column>

            <h:column>
                <f:facet name="header">Tip vozila</f:facet>
                #{u.tipVozila}
            </h:column>

            <h:column>
                <f:facet name="header">Dejanje</f:facet>

                <h:panelGroup>
                    <!-- Delete confirmation logic -->
                    <h:panelGroup rendered="#{uporabnikBean.emailZaPotrditevBrisanja ne u.email}">
                        <h:commandButton value="Izbri≈°i"
                                         action="#{uporabnikBean.potrdiBrisanjeUporabnika(u.email)}" />
                    </h:panelGroup>

                    <h:panelGroup rendered="#{uporabnikBean.emailZaPotrditevBrisanja eq u.email}">
                        Ste prepriƒçani?
                        <h:commandButton value="Da" action="#{uporabnikBean.potrdiBrisanje}" />
                        <h:commandButton value="Ne" action="#{uporabnikBean.prekliciBrisanje}" immediate="true" />
                    </h:panelGroup>

                    <br/>

                    <!-- Edit button -->
                    <h:commandButton value="Uredi" action="#{uporabnikBean.pripraviZaUrejanje(u)}" />
                </h:panelGroup>
            </h:column>
        </h:dataTable>
    </h:form>

</h:body>
</html>
