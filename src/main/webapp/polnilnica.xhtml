<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Dodaj elektriƒçno polnilnico</title>
</h:head>

<h:body>
    <h:panelGroup>
        <h:link value="üè† Domov" outcome="index" />
        |
        <h:link value="üîå Polnilnice" outcome="polnilnica" />
        |
        <h:link value="üë§ Uporabniki" outcome="uporabnik" />
        |
        <h:link value="üè¢ Ponudniki" outcome="ponudnik" />
    </h:panelGroup>

    <h1>Dodaj elektriƒçno polnilnico</h1>

    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel value="Ime:" />
            <h:inputText value="#{polnilnica.ime}" />

            <h:outputLabel value="Lokacija:" />
            <h:inputText value="#{polnilnica.lokacija}" />

            <h:outputLabel value="Hitrost polnjenja (kW):" />
            <h:inputText value="#{polnilnica.hitrostPolnjenja}" />

            <h:outputLabel value="Cena (EUR):" />
            <h:inputText value="#{polnilnica.cenaPolnjenja}" />

            <h:outputLabel value="Aktivna:" />
            <h:selectBooleanCheckbox value="#{polnilnica.active}" />

            <h:outputLabel value="Kompatibilna vozila:" />
            <h:selectManyCheckbox value="#{polnilnica.kompatibilnaVozila}">
                <f:selectItem itemLabel="Type1" itemValue="Type1" />
                <f:selectItem itemLabel="Type2" itemValue="Type2" />
                <f:selectItem itemLabel="Type3" itemValue="Type3" />
            </h:selectManyCheckbox>
        </h:panelGrid>

        <br/>
        <h:commandButton value="Dodaj polnilnico" action="#{polnilnica.dodajPolnilnico}" />
    </h:form>
    <h:commandButton value="üñ®Ô∏è Izpi≈°i podatke v konzolo"
                     action="#{polnilnica.izpisiVsePodatkeVKonzolo}" />
    <h2>Vse polnilnice</h2>

    <h:form>
        <h:dataTable value="#{polnilnica.vsePolnilnice}" var="p" border="1">
            <h:column><f:facet name="header">Ime</f:facet>#{p.ime}</h:column>
            <h:column><f:facet name="header">Lokacija</f:facet>#{p.lokacija}</h:column>
            <h:column><f:facet name="header">Hitrost</f:facet>#{p.hitrostPolnjenja} kW</h:column>
            <h:column><f:facet name="header">Cena</f:facet>#{p.cenaPolnjenja} ‚Ç¨</h:column>
            <h:column><f:facet name="header">Aktivna</f:facet>#{p.active ? 'Da' : 'Ne'}</h:column>
            <h:column><f:facet name="header">Ponudnik</f:facet>#{p.ponudnik.ime}</h:column>
            <h:column><f:facet name="header">Vozila</f:facet>

                <ui:repeat value="#{p.kompatibilnaVozila}" var="v">
                    #{v}<br/>
                </ui:repeat>
            </h:column>
            <h:column>
                <h:commandButton value="Izbri≈°i" action="#{polnilnica.izbrisiPolnilnico}">
                    <f:setPropertyActionListener target="#{polnilnica.selectedLokacija}" value="#{p.lokacija}" />
                </h:commandButton>
            </h:column>
        </h:dataTable>
    </h:form>
</h:body>
</html>
