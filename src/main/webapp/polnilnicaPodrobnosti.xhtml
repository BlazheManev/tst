<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Podrobnosti polnilnice</title>
</h:head>

<h:body>
    <h:panelGroup>
        <h:link value="🔙 Nazaj" outcome="ponudnik" />
    </h:panelGroup>

    <h1>Podrobnosti polnilnice</h1>

    <h:panelGrid columns="2">
        <h:outputLabel value="Ime:" />
        <h:outputText value="#{ponudnikBean.izbranaPolnilnica.ime}" />

        <h:outputLabel value="Lokacija:" />
        <h:outputText value="#{ponudnikBean.izbranaPolnilnica.lokacija}" />

        <h:outputLabel value="Hitrost:" />
        <h:outputText value="#{ponudnikBean.izbranaPolnilnica.hitrostPolnjenja}" />

        <h:outputLabel value="Cena:" />
        <h:outputText value="#{ponudnikBean.izbranaPolnilnica.cenaPolnjenja}" />

        <h:outputLabel value="Aktivna:" />
        <h:outputText value="#{ponudnikBean.izbranaPolnilnica.active ? 'Da' : 'Ne'}" />
    </h:panelGrid>

    <h:form>
        <h:outputLabel value="Izberi uporabnika:" />
        <h:selectOneMenu value="#{ponudnikBean.izbranEmail}">
            <f:selectItems value="#{ponudnikBean.vsiUporabniki}" var="u"
                           itemLabel="#{u.email}" itemValue="#{u.email}" />
        </h:selectOneMenu>

        <h:commandButton value="Začni polnjenje"
                         action="#{ponudnikBean.zacniPolnjenjeZaPolnilnico}" />
    </h:form>
</h:body>
</html>
